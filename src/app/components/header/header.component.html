<div class="container flex p1">
  <h1>My First Angular App</h1>
  <button
    mat-raised-button
    color="accent"
    [matMenuTriggerFor]="menu"
    data-testid="menu"
  >
    <mat-icon>menu</mat-icon> Menu
  </button>

  <mat-menu #menu="matMenu">
    <button routerLink="/" mat-menu-item>
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button data-testid="add" routerLink="/add" mat-menu-item>
      <mat-icon>add</mat-icon>
      <span>Add</span>
    </button>
  </mat-menu>
</div>
